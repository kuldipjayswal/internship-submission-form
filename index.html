<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship File Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Internship File Submission</h2>
  <form action="upload.php" method="POST" enctype="multipart/form-data">
    <label for="name">Enroll NO:</label>
    <input type="text" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" name="email" required>

    <label for="message">Custom Message:</label>
    <textarea name="message" rows="4" required></textarea>

    <label for="files">Upload Files (ZIP, SQL, DOCX, PPTX, PDF):</label>
    <input type="file" name="files[]" multiple required>

    <button type="submit">Send Submission</button>
  </form>
</body>
</html>
